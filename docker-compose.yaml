volumes:
  caddy_data:
  caddy_config:
  npm:
  git:
  komodo:
  adblock:
  portainer:
  letsencrypt:
  mongo:
  mongo-config:

services:

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

  atlas:
    image: keinstien/atlas:latest
    container_name: network
    network_mode: host
    cap_add:
      - NET_RAW
      - NET_ADMIN
    environment:
      - ATLAS_UI_PORT=8884
      - ATLAS_API_PORT=8885
      - FASTSCAN_INTERVAL=3600
      - DOCKERSCAN_INTERVAL=3600
      - DEEPSCAN_INTERVAL=7200
      - SCAN_SUBNETS=192.168.1.0/24,10.0.0.0/24

      - VIRTUAL_HOST=network.dblocks.com
      - LETSENCRYPT_HOST=network.dblocks.com
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  portainer:
    container_name: docker
    image: portainer/portainer-ce:lts
    restart: always
    ports:
      - 8000:8000
      - 9443:9443
    volumes:
      - portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock

  git:
    container_name: git
    image: codeberg.org/forgejo/forgejo:13
    restart: always
    ports:
      - 3000:3000
      - 222:22
    environment:
      - USER_UID=1000
      - USER_GID=1000
    volumes:
      - git:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  adblock:
    image: pihole/pihole:latest
    container_name: adblock
    restart: unless-stopped
    network_mode: host
    environment:
      - WEB_PORT=8080  
      - FTLCONF_webserver_port=8080
      - TZ=America/Vancouver
      - FTLCONF_webserver_api_password=x
      - FTLCONF_dns_listeningMode=ALL
    cap_add:
      - NET_ADMIN
      - SYS_TIME
      - SYS_NICE
    volumes:
      - adblock:/etc/pihole

  mongo:
    image: mongo
    container_name: build-database
    labels:
      komodo.skip: # Prevent Komodo from stopping with StopAllContainers
    command: --quiet --wiredTigerCacheSizeGB 0.25
    restart: unless-stopped
    # ports:
    #   - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - mongo:/data/db
      - mongo-config:/data/configdb
  core:
    image: ghcr.io/moghtech/komodo-core:latest
    container_name: build
    labels:
      komodo.skip: # Prevent Komodo from stopping with StopAllContainers
    restart: unless-stopped
    depends_on:
      - mongo
    ports:
      - 9120:9120
    environment:
      - KOMODO_DATABASE_ADDRESS=mongo:27017
      - KOMODO_DATABASE_USERNAME=admin
      - KOMODO_DATABASE_PASSWORD=admin

      - KOMODO_DB_USERNAME=admin
      - KOMODO_DB_PASSWORD=admin
      - KOMODO_PASSKEY=a_random_passkey
      - TZ=Etc/UTC
      - KOMODO_HOST=https://demo.komo.do
      - KOMODO_TITLE=Komodo
      - KOMODO_FIRST_SERVER=https://periphery:8120
      - KOMODO_FIRST_SERVER_NAME=Local
      - KOMODO_DISABLE_CONFIRM_DIALOG=false
      - KOMODO_MONITORING_INTERVAL=15-sec
      - KOMODO_RESOURCE_POLL_INTERVAL=1-hr
      - KOMODO_WEBHOOK_SECRET=a_random_secret
      - KOMODO_JWT_SECRET=a_random_jwt_secret
      - KOMODO_JWT_TTL=1-day
      - KOMODO_LOCAL_AUTH=true
      - KOMODO_INIT_ADMIN_USERNAME=admin
      - KOMODO_INIT_ADMIN_PASSWORD=changeme
      - KOMODO_DISABLE_USER_REGISTRATION=false
      - KOMODO_ENABLE_NEW_USERS=false
      - KOMODO_DISABLE_NON_ADMIN_CREATE=false
      - KOMODO_TRANSPARENT_MODE=false
      - KOMODO_LOGGING_PRETTY=false
      - KOMODO_PRETTY_STARTUP_CONFIG=false
      - KOMODO_OIDC_ENABLED=false
      - KOMODO_GITHUB_OAUTH_ENABLED=false
      - KOMODO_GOOGLE_OAUTH_ENABLED=false

    volumes:
      - komodo:/backups

  periphery:
    image: ghcr.io/moghtech/komodo-periphery:latest
    container_name: build-periphery
    labels:
      komodo.skip: # Prevent Komodo from stopping with StopAllContainers
    restart: unless-stopped
    environment:
      - PERIPHERY_ROOT_DIRECTORY=/etc/komodo
      - PERIPHERY_PASSKEYS=a_random_passkey
      - PERIPHERY_DISABLE_TERMINALS=false
      - PERIPHERY_SSL_ENABLED=true
      - PERIPHERY_INCLUDE_DISK_MOUNTS=/etc/hostname
      - PERIPHERY_LOGGING_PRETTY=false
      - PERIPHERY_PRETTY_STARTUP_CONFIG=false
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc:/proc
      - /etc/komodo:/etc/komodo

  speedtest:
      restart: unless-stopped
      container_name: speedtest
      ports:
          - 3002:3000
          - 3001:3001
      image: openspeedtest/latest

